<header class="container-fluid">
    <section class="row">
        <article class="col-12">
            <h1 class="display-1 danfo brown text-center">snorKua</h1>
        </article>
        <article class="col-12">
            <!-- [leafletOptions]="options" consente di impostare dinamicamente lo stato iniziale della mappa -->
            <!-- (leafletMapReady)="onMapReady($event)": Questa direttiva ascolta l'evento leafletMapReady. Quando la mappa Leaflet Ã¨ completamente inizializzata e pronta per l'uso, questo evento viene attivato. -->
            <!-- (leafletClick)="mapClicked($event)": Questa direttiva ascolta l'evento leafletClick. Ogni volta che l'utente fa clic sulla mappa, questo evento viene attivato -->
            <div class="map-container"
            leaflet
            [leafletOptions]="options"
            (leafletMapReady)="onMapReady($event)"
            (leafletClick)="mapClicked($event)">
        </div>
    </article>
</section>
</header>
